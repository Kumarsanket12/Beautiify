<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Carousel</title>
</head>

<body>
    <div class="img-carousel">
        <div class="img-item"><img src="./images/img-1.jpg" alt="Photo 1" /></div>
        <div class="img-item"><img src="./images/img-2.jpg" alt="Photo 2" /></div>
        <div class="img-item"><img src="./images/img-3.jpg" alt="Photo 3" /></div>
        <div class="img-item"><img src="./images/img-4.jpg" alt="Photo 4" /></div>
        <button class="change__btn change__btn--left">&larr;</button>
        <button class="change__btn change__btn--right">&rarr;</button>
        <div class="dots"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
